<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* ===== Reset ===== */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
      }

      /* ===== Layout ===== */
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 16px;
      }

      header {
        padding: 24px 0;
        border-bottom: 1px solid #ddd;
      }

      .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      main {
        padding-top: 40px;
      }

      section {
        margin-bottom: 48px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 16px;
      }

      h3 {
        margin-bottom: 8px;
      }

      /* ===== About ===== */
      .about-section p {
        margin-top: 8px;
      }

      /* ===== Projects ===== */
      .project-list {
        display: flex;
        gap: 24px;
      }

      .project-card {
        flex: 1;
        border: 1px solid #ddd;
        padding: 16px;
      }

      /* ===== Contact ===== */
      .contact-section {
        border: 1px solid #ddd;
        padding: 16px;
      }

      .contact-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      /* ===== Responsive ===== */
      @media (max-width: 768px) {
        .header-inner {
          flex-direction: column;
          align-items: flex-start;
          gap: 8px;
        }

        .project-list {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-inner">
        <h1>Hi, I'm 은관</h1>
        <nav>
          <span>Portfolio</span>
        </nav>
      </div>
    </header>

    <!-- Main -->
    <main class="container">
      <!-- About -->
      <section class="about-section">
        <h2>About</h2>
        <p>재미를 추구하는 개발자 지망생입니다.</p>
      </section>

      <!-- Projects -->
      <section class="project-section">
        <h2>Projects</h2>

        <div class="project-list">
          <article class="project-card">
            <h3>Project 1</h3>
            <p>어떠어떠한 문제를 해결한 웹 프로젝트입니다.</p>
          </article>

          <article class="project-card">
            <h3>Project 2</h3>
            <p>React 기반으로 구현한 개인 프로젝트입니다.</p>
          </article>

          <article class="project-card">
            <h3>Project 3</h3>
            <p>레이아웃과 구조에 집중한 연습용 프로젝트입니다.</p>
          </article>
        </div>
      </section>

      <!-- Contact -->
      <section class="contact-section">
        <h2>Contact</h2>
        <ul class="contact-list">
          <li>Email: silvergwan@gmail.com</li>
          <li>Tel: 010-4110-1673</li>
          <li>GitHub: silvergwan</li>
        </ul>
      </section>
    </main>
  </body>
</html>
