<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .item img {
        width: 100%;
        display: block;
      }
      .container {
        column-count: 3;
        column-gap: 16px;
      }
      .item {
        break-inside: avoid;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <img src="https://picsum.photos/400/250" alt="" />
        <h3>Card 1</h3>
        <p>짧은 설명 텍스트</p>
      </div>

      <div class="item">
        <img src="https://picsum.photos/400/380" alt="" />
        <h3>Card 2</h3>
        <p>
          내용이 조금 더 길다. 메이슨리 흉내의 핵심은 높이가 제각각인
          요소들이다.
        </p>
      </div>

      <div class="item">
        <img src="https://picsum.photos/400/180" alt="" />
        <h3>Card 3</h3>
        <p>아주 짧음</p>
      </div>

      <div class="item">
        <img src="https://picsum.photos/400/420" alt="" />
        <h3>Card 4</h3>
        <p>
          텍스트 길이를 일부러 늘려서 카드 높이를 다르게 만든다. 이래야
          메이슨리처럼 보인다.
        </p>
      </div>

      <div class="item">
        <img src="https://picsum.photos/400/300" alt="" />
        <h3>Card 5</h3>
        <p>중간 길이 텍스트</p>
      </div>

      <div class="item">
        <img src="https://picsum.photos/400/500" alt="" />
        <h3>Card 6</h3>
        <p>
          이 정도면 Pinterest 감성은 난다. 하지만 진짜는 아니라는 점은 잊지
          말자.
        </p>
      </div>
    </div>
  </body>
</html>
